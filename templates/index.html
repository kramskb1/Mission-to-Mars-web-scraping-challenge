<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
      
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row" id="mars-news">
            <div class="col-md-12">
              <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4>{{ mars.news_title }}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                </div>
              </div>
            </div>
        </div>
        

        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h3>Featured Mars Image</h3>
                <img src= "{{ mars.featured_image }}" style="width:200px;height:300px;" alt="Featured Image of Mars" class="img-responsive" >
            </div>
            <div class="col-md-4">
                <h4>Mars Facts</h4>
                <div class="table-responsive">
                <table>
                    {{ mars.facts | safe }}
                </table>
                </div>
            </div>
        </div>
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            {% for i in mars.hemispheres %}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src="{{ i.image_url | default('static/images/error.png', true) }}" alt="..." >
                        <div class="caption">
                            <h3>{{ i.title}}</h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
